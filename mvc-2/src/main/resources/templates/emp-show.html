<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
	<div class="container mt-3">
		<table class="table" th:object="${employee_obj}">
			<tr>
				<td>Name</td>
				<td th:text="*{name}"></td>
			</tr>
			<tr>
				<td>Salary</td>
				<td th:text="*{salary}"></td>
			</tr>
			<tr>
				<td>Birthday</td>
				<td th:text="*{birthday}"></td>
			</tr>
			<tr>
				<td>Gender</td>
				<td th:text="*{gender}"></td>
			</tr>
			<tr>
				<td>Is Active</td>
				<td th:text="*{status} ? 'yes': 'no'"></td>
			</tr>

		</table>
	</div>
</body>
</html>
